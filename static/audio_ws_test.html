<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Audio Stream Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        
        #status { padding: 10px; margin: 10px 0; border-radius: 4px; font-weight: bold; }
        .status-ready { background: #d4edda; color: #155724; }
        .status-recording { background: #fff3cd; color: #856404; }
        .status-error { background: #f8d7da; color: #721c24; }
        
        #log { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; 
               background: #f8f9fa; font-family: monospace; font-size: 14px; }
        .log-info { color: #007bff; }
        .log-success { color: #28a745; }
        .log-error { color: #dc3545; }
        .log-warning { color: #ffc107; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket Audio Stream Test</h1>
        
        <div id="status" class="status-ready">Ready</div>
        
        <div class="controls">
            <button id="startBtn" class="btn-primary" onclick="startRecording()">Start Recording</button>
            <button id="stopBtn" class="btn-danger" onclick="stopRecording()" disabled>Stop Recording</button>
            <button id="clearBtn" class="btn-secondary" onclick="clearLog()">Clear Log</button>
        </div>
        
        <div id="log"></div>
    </div>

    <script>
        let ws = null;
        let mediaRecorder = null;
        let stream = null;
        let sessionId = null;
        let chunkCount = 0;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = `log-${type}`;
            
            const entry = document.createElement('div');
            entry.className = className;
            entry.innerHTML = `<span style="color: #666;">[${timestamp}]</span> ${message}`;
            
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(`[${timestamp}] ${message}`);
        }
        
        function updateStatus(message, type = 'ready') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status-${type}`;
        }
        
        async function startRecording() {
            try {
                log('üé§ Requesting microphone access...', 'info');
                updateStatus('Requesting microphone access...', 'warning');
                
                // Get microphone stream
                stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false,
                        sampleRate: 44100
                    }
                });
                
                log('‚úÖ Microphone access granted', 'success');
                
                // Connect to WebSocket
                log('üîå Connecting to WebSocket...', 'info');
                ws = new WebSocket('ws://localhost:8000/api/ws/audio');
                
                ws.onopen = () => {
                    log('‚úÖ WebSocket connected', 'success');
                    updateStatus('Recording...', 'recording');
                    
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    
                    // Setup MediaRecorder
                    setupMediaRecorder();
                };
                
                ws.onmessage = (event) => {
                    try {
                        const response = JSON.parse(event.data);
                        if (response.session_id) {
                            sessionId = response.session_id;
                            log(`üìù Session ID: ${sessionId}`, 'success');
                        }
                        log(`üì® Server: ${response.message}`, 'info');
                        if (response.chunk_count) {
                            log(`üìä Chunks processed: ${response.chunk_count}`, 'info');
                        }
                    } catch (err) {
                        log(`üì® Raw message: ${event.data}`, 'info');
                    }
                };
                
                ws.onclose = (event) => {
                    log(`‚ùå WebSocket closed: ${event.code} - ${event.reason}`, 'error');
                    updateStatus('Disconnected', 'error');
                    resetUI();
                };
                
                ws.onerror = (error) => {
                    log('‚ùå WebSocket error occurred', 'error');
                    updateStatus('Error', 'error');
                    resetUI();
                };
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                updateStatus('Error', 'error');
                resetUI();
            }
        }
        
        function setupMediaRecorder() {
            try {
                // Detect supported mime type
                const mimeType = MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm' : 'audio/mp4';
                log(`üéµ Using audio format: ${mimeType}`, 'info');
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: mimeType,
                    audioBitsPerSecond: 128000
                });
                
                chunkCount = 0;
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0 && ws && ws.readyState === WebSocket.OPEN) {
                        // Convert to ArrayBuffer and send
                        event.data.arrayBuffer().then(buffer => {
                            ws.send(buffer);
                            chunkCount++;
                            log(`üì§ Sent chunk #${chunkCount} (${event.data.size} bytes)`, 'info');
                        }).catch(err => {
                            log(`‚ùå Error sending chunk: ${err}`, 'error');
                        });
                    }
                };
                
                mediaRecorder.onstop = () => {
                    log('üõë MediaRecorder stopped', 'info');
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                    
                    // Send close session message
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        const closeMsg = JSON.stringify({
                            type: "control",
                            action: "close_session"
                        });
                        ws.send(closeMsg);
                        log('üì§ Sent close session message', 'info');
                    }
                };
                
                mediaRecorder.onerror = (error) => {
                    log(`‚ùå MediaRecorder error: ${error.error}`, 'error');
                };
                
                // Start recording with 2-second chunks
                mediaRecorder.start(2000);
                log('üéµ Recording started (2s chunks)', 'success');
                
            } catch (error) {
                log(`‚ùå Error setting up MediaRecorder: ${error.message}`, 'error');
                updateStatus('Error', 'error');
                resetUI();
            }
        }
        
        function stopRecording() {
            log('üõë Stopping recording...', 'info');
            updateStatus('Stopping...', 'warning');
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                // Close WebSocket after a short delay
                setTimeout(() => {
                    ws.close();
                }, 1000);
            }
            
            resetUI();
        }
        
        function resetUI() {
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            updateStatus('Ready', 'ready');
            
            // Cleanup
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            mediaRecorder = null;
            ws = null;
            sessionId = null;
            chunkCount = 0;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('üìù Log cleared', 'info');
        }
        
        // Check browser support on page load
        window.addEventListener('load', () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                log('‚úÖ MediaDevices API available', 'success');
                log('üí° Click "Start Recording" to begin WebSocket audio streaming', 'info');
            } else {
                log('‚ùå MediaDevices API not available', 'error');
                log('‚ö†Ô∏è Please use HTTPS or localhost for microphone access', 'warning');
                updateStatus('Browser not supported', 'error');
            }
        });
    </script>
</body>
</html>

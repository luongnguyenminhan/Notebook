version: '3.8'

services:
  app:
    build: .
    image: app-base
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://sercue:sercue123@db:5432/sercuescribe
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - AUDIO_STORAGE_PATH=/app/audio_sessions
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
      - ./audio_sessions:/app/audio_sessions
    # Entrypoint is set in Dockerfile; override only if needed
    # command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    image: app-base
    environment:
      - DATABASE_URL=postgresql://sercue:sercue123@db:5432/sercuescribe
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - AUDIO_STORAGE_PATH=/app/audio_sessions
    depends_on:
      - db
      - redis
      - app
    volumes:
      - ./audio_sessions:/app/audio_sessions
    command: celery -A app.core.celery worker --loglevel=info

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=sercue
      - POSTGRES_PASSWORD=sercue123
      - POSTGRES_DB=sercuescribe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  flower:
    image: app-base
    environment:
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - app
    command: celery -A app.core.celery flower --port=5555

volumes:
  postgres_data:
  redis_data:
  audio_data:
